<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
  </head>
  <body>
    <canvas id="canvas" width="800" height="450" style="image-rendering: pixelated;"></canvas>
    <script type="module">
      import init, { render } from "./pkg/logo_img_render.js";
      init().then(() => {
        const canvas = document.getElementById("canvas");

        let renderData;
        try {
          renderData = render("repeat 4 [fd 100 rt 90] ", canvas.width, canvas.height);
        }
        catch(e) {
          alert(e);
        }
        
        const ctx = canvas.getContext("2d");
        const imageData = ctx.createImageData(canvas.width, canvas.height);
        for (let i = 0; i < imageData.data.length; i += 4) {
          imageData.data[i] = renderData[i+2];
          imageData.data[i+1] = renderData[i+1];
          imageData.data[i+2] = renderData[i];
          imageData.data[i+3] = renderData[i+3];
        }
        ctx.putImageData(imageData, 0, 0);
      });
    </script>
  </body>
</html>
